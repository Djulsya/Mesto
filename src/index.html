<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="интерактивный альбом, выложить фото, оценить фото, путешествия">
  <meta name="author" content="Юлия Бондаренко">
  <title>Сервис Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('../src/images/headerlogo.svg')%>" alt="логотип сервиса место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="<%=require('../src/images/Jacques-Yves-Cousteau-2.jpg')%>" alt="изображение аватара пользователя">
        <button class="profile__avatar-editbutton link" type="button"></button>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editbutton link" type="button">
            </button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__addbutton link" type="button">
      </button>
    </section>
    <section class="album" id="template-album">
      <div class="album__elements">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022-2023 Jules Bondarenko</p>
  </footer>

  <!-- Окно редактирования профиля -->
  <section class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__closebutton popup__closebutton-profile popup__close link" type="button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__editprofile popup__editprofile-data" name="editprofile" novalidate>
        <label class="popup__editform">
          <input class="popup__input popup__input_type_name" id="profilename-input" type="text" name="name"
            placeholder="Имя" value="" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input-error_type_name" id="profilename-input-error"></span>
        </label>
        <label class="popup__editform">
          <input class="popup__input popup__input_type_about" id="profileabout-input" type="text" name="about"
            placeholder="О себе" value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input-error_type_about" id="profileabout-input-error"></span>
        </label>
        <button class="popup__savebutton popup__savebutton-profile link" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- Окно редактирования профиля -->

  <!-- Окно добавления фотокарточки -->
  <section class="popup popup-addphoto">
    <div class="popup__container popup__container-addphoto">
      <button class="popup__closebutton popup__closebutton-addphoto popup__close link" id="popup__closeadd"
        type="button">
      </button>
      <h2 class="popup__title popup__title-addphoto">Новое место</h2>
      <form class="popup__editprofile popup__editprofile-addphoto" name="editprofile-addphoto" novalidate>
        <label class="popup__editform popup__editform-addphoto">
          <input class="popup__input popup__input-addphoto popup__input-addphoto_type_title" id="photoname-input"
            type="text" name="title" placeholder="Название" value="" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_type_title" id="photoname-input-error"></span>
        </label>
        <label class="popup__editform popup__editform-addphoto">
          <input class="popup__input popup__input-addphoto popup__input-addphoto_type_link" id="photourl-input"
            type="url" name="link" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error popup__input-error_type_link" id="photourl-input-error"></span>
        </label>
        <button class="popup__savebutton popup__savebutton-addphoto link" type="submit"
          id="popup__savebutton-addphoto">Создать</button>
      </form>
    </div>
  </section>
  <!-- Окно добавления фотокарточки -->

  <!-- Окно удаления фотокарточки 9ПР -->
  <section class="popup popup-deletephoto">
    <div class="popup__container popup__container-deletephoto">
      <button class="popup__closebutton popup__closebutton-deletephoto popup__close link" id="popup__deleteadd"
        type="button">
      </button>
      <h2 class="popup__title popup__title-deletephoto">Вы уверены?</h2>
      <button class="popup__savebutton popup__savebutton-deletephoto link" type="submit"
        id="popup__savebutton-deletephoto">Да</button>
    </div>
  </section>
  <!-- Окно удаления фотокарточки 9РП -->

  <!-- Окно редактирования аватара 9ПР -->
  <section class="popup popup-editavatar">
    <div class="popup__container popup__container-editavatar">
      <button class="popup__closebutton popup__closebutton-editavatar popup__close link" id="popup-editadd"
        type="button"></button>
      <h2 class="popup__title popup__title-editavatar">Обновить аватар</h2>
      <form class="popup__editprofile popup__editprofile-editavatar" name="editprofile-editavatar" novalidate>
        <label class="popup__editform popup__editform-editavatar">
          <input class="popup__input popup__input-editavatar popup__input_type_avatar" id="photourl-input-avatar" type="url"
            name="link" placeholder="Ссылка на картинку аватара" required>
          <span class="popup__input-error popup__input-error_type_link" id="avatarurl-input-error"></span>
        </label>
        <button class="popup__savebutton popup__savebutton-editavatar link" type="submit" id="popup__savebutton-editavatar">
          Сохранить</button>
      </form>
    </div>
  </section>
  <!-- Окно редактирования аватара 9ПР -->

  <!-- Стартовые фотокарточки -->
  <template id="template-element">
    <div class="element">
      <img class="element__photo" src="#" alt="Фото из карточки">
      <button class="element__button-delete link" type="button"></button>
      <div class="element__content">
        <h2 class="element__text"></h2>
        <div class="element__button">
          <button class="element__button-like link" type="button" name="like-button"></button>
          <span class="element__button-quantity"></span>
        </div>
      </div>
    </div>
  </template>
  <!-- Стартовые фотокарточки -->

  <!-- Развёрнутые фото из карточки -->
  <section class="popup popup-openphoto" id="open-photo">
    <div class="popup__container-openphoto">
      <button class="popup__closebutton popup__closebutton-photo popup__close link" type="button">
      </button>
      <img class="popup__photo-openphoto" src="#" alt="Фото в развёрнутом виде" />
      <p class="popup__photo-info"></p>
    </div>
  </section>
  <!-- Развёрнутые фото из карточки -->
</body>

</html>
